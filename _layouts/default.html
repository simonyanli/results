<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- tablesorter scripts -->
    <link rel="stylesheet" href="https://mottie.github.io/tablesorter/css/theme.default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://mottie.github.io/tablesorter/dist/js/jquery.tablesorter.min.js"> </script>
    <script type="text/javascript" >
        $(function() {
            $(".sorttable").tablesorter();
        });
    </script>
    <!-- tablesorter-->
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/main.scss %}" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ site.baseurl }}{% link index.md %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ site.baseurl }}{% link aiio/results.md %}">AIIO results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ site.baseurl }}{% link fario/results.md %}">FARIO results</a>
            </li>
          </ul>
        </div>
        <div class="col-10">

          <h1>{{ page.title }}</h1>
          <hr>
          {{ content }}
          <hr>
          <footer>
            &copy; Australian Mathematics Trust 2001-{{ site.time | date: "%Y" }}
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
